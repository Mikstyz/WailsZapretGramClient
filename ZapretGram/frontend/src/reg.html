<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAPRETGRAM · Регистрация</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <main class="auth">
      <section class="card">
        <div class="card-content">
          <div class="brand">
            <div class="logo"></div>
            <div class="title">ZAPRETGRAM</div>
          </div>
          <p class="subtitle">Создайте аккаунт, чтобы продолжить</p>

          <form id="form" novalidate>
            <div class="field">
              <label class="label" for="name">Имя</label>
              <div class="control">
                <input
                  id="name"
                  name="name"
                  class="input"
                  type="text"
                  placeholder="Ваше имя"
                  autocomplete="username"
                  required
                  minlength="6"
                />
              </div>
              <div class="hint" id="nameHint"></div>
            </div>

            <div class="field">
              <label class="label" for="password">Пароль</label>
              <div class="control">
                <input
                  id="password"
                  name="password"
                  class="input"
                  type="password"
                  placeholder="Пароль"
                  autocomplete="new-password"
                  required
                  minlength="8"
                />
                <button
                  type="button"
                  class="icon-btn"
                  id="togglePw"
                  aria-label="Показать пароль"
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M2 12s3.5-6.5 10-6.5S22 12 22 12s-3.5 6.5-10 6.5S2 12 2 12Z"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                    <circle
                      cx="12"
                      cy="12"
                      r="3.2"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                  </svg>
                </button>
              </div>
              <div class="strength" id="strengthBar">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="hint" id="pwHint"></div>
            </div>

            <div class="actions">
              <button id="submitBtn" class="btn" type="submit" disabled>
                Зарегистрироваться
              </button>
              <a class="muted-link" href="./log.html"
                >Уже есть аккаунт? Войти</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/wails/runtime.js"></script>
    <script src="/wails/ipc.js"></script>
    <script type="module" src="./reg.js"></script>
  </body>
</html>
