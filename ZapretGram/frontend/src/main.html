<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAPRETGRAM · Чат</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="chat-app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="brand">
            <div class="logo"></div>
            <div class="title">ZAPRETGRAM</div>
          </div>
          <div class="search">
            <input type="text" class="search-input" placeholder="Поиск чатов" />
          </div>
          <div class="actions">
            <button
              class="icon-btn settings-btn"
              title="Настройки профиля"
              type="button"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <circle
                  cx="5"
                  cy="12"
                  r="2"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <circle
                  cx="12"
                  cy="12"
                  r="2"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <circle
                  cx="19"
                  cy="12"
                  r="2"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
            </button>
          </div>
        </div>
        <nav class="chat-list"></nav>
      </aside>
      <main class="conversation">
        <header class="conv-header">
          <div class="peer">
            <div class="avatar"></div>
            <div class="info">
              <div class="name"></div>
              <div class="status"></div>
            </div>
          </div>
          <div class="actions">
            <input type="text" class="chat-search" placeholder="Поиск в чате" />
          </div>
        </header>
        <section class="messages" id="messages"></section>
        <footer class="composer">
          <input
            type="text"
            class="input"
            placeholder="Написать сообщение..."
          />
          <div class="composer-actions">
            <button class="icon-btn" title="Прикрепить">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21.44 11.05 12.5 20a5 5 0 0 1-7.07-7.07l9.19-9.19a3 3 0 0 1 4.24 4.24l-9.19 9.2a1 1 0 0 1-1.41-1.42l8.49-8.49"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
            </button>
            <button class="send-btn">Отправить</button>
          </div>
        </footer>
      </main>
    </div>
    <script src="/wails/runtime.js"></script>
    <script src="/wails/ipc.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
