<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAPRETGRAM · Регистрация</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <main class="auth">
      <section class="card">
        <div class="card-content">
          <div class="brand">
            <div class="logo"></div>
            <div class="title">ZAPRETGRAM</div>
          </div>
          <p class="subtitle">Введите данные сервера, чтобы продолжить</p>

          <form id="form" novalidate>
            <div class="field">
              <label class="label" for="name">Server</label>
              <div class="control">
                <input
                  id="name"
                  name="name"
                  class="input"
                  type="text"
                  placeholder="IP сервера"
                  autocomplete="username"
                  required
                  minlength="6"
                />
              </div>
              <div class="hint" id="nameHint"></div>
            </div>
            <div class="field">
              <label class="label" for="port">Server port</label>
              <div class="control">
                <input
                  id="port"
                  name="port"
                  class="input"
                  type="text"
                  placeholder="Порт сервера"
                  autocomplete="username"
                  required
                  minlength="6"
                />
              </div>
              <div class="hint" id="nameHint"></div>
            </div>
            <div class="field">
              <label class="label" for="secretKey">SecretKey</label>
              <div class="control">
                <input
                  id="secretKey"
                  name="secretKey"
                  class="input"
                  type="password"
                  placeholder="SecretKey сервера"
                  autocomplete="secret-key"
                  required
                  minlength="64"
                />
                <button
                  type="button"
                  class="icon-btn"
                  id="togglePw"
                  aria-label="Показать пароль"
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M2 12s3.5-6.5 10-6.5S22 12 22 12s-3.5 6.5-10 6.5S2 12 2 12Z"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                    <circle
                      cx="12"
                      cy="12"
                      r="3.2"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                  </svg>
                </button>
              </div>
              <div class="hint" id="pwHint"></div>
            </div>

            <div class="actions">
              <button id="submitBtn" class="btn" type="submit" disabled>
                Продолжить
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="./server.js"></script>
  </body>
</html>
